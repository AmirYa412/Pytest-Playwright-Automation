name: ðŸ› ï¸ Shared Test Logic


on:
  workflow_call:
    inputs:
      env:
        required: true
        type: string
      browser:
        required: true
        type: string
      marker:
        required: true
        type: string
      workers:
        required: false
        type: string
        default: "1"
    secrets:
      CI_SAUCEDEMO_USER_PASSWORD:
        required: true
      PROD_SAUCEDEMO_USER_PASSWORD:
        required: true

permissions:
  pages: write
  id-token: write
  contents: read


jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image with cache
        uses: docker/build-push-action@v6
        with:
          context: .
          tags: pytest-playwright-automation:latest
          load: true
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Execute Pytest
        run: |
          docker run --rm \
            -e CI_SAUCEDEMO_USER_PASSWORD=${{ secrets.CI_SAUCEDEMO_USER_PASSWORD }} \
            -e PROD_SAUCEDEMO_USER_PASSWORD=${{ secrets.PROD_SAUCEDEMO_USER_PASSWORD }} \
            -v ${{ github.workspace }}/reports:/app/reports \
            pytest-playwright-automation:latest \
            pytest tests/ --env=${{ inputs.env }} --browser=${{ inputs.browser }} -m ${{ inputs.marker }} -n ${{ inputs.workers }}
      - name: Upload Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: reports-${{ inputs.browser }}-${{ github.run_number }}
          path: reports/

      - name: Upload to GitHub Pages
        if: always()
        uses: actions/upload-pages-artifact@v3
        with:
          path: reports/

      - name: Deploy to GitHub Pages
        if: always()
        uses: actions/deploy-pages@v4

      - name: Add report link to summary
        if: always()
        run: |
          REPO_NAME=$(echo $GITHUB_REPOSITORY | cut -d'/' -f2)
          echo "## ðŸ“Š Test Report" >> $GITHUB_STEP_SUMMARY
          echo "[Open Report](https://${GITHUB_REPOSITORY_OWNER}.github.io/${REPO_NAME}/report.html)" >> $GITHUB_STEP_SUMMARY

      - name: Check test status
        if: steps.run-tests.outcome == 'failure'
        run: exit 1
