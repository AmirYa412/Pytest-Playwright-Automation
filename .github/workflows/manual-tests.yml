name: ðŸ§ª Manual Test Run

on:
  workflow_dispatch:
    inputs:
      env:
        description: 'Environment'
        required: true
        default: 'www'
        type: choice
        options:
          - www
          - qa
          - ci
          - dev
      browser:
        description: 'Browser'
        required: true
        default: 'chromium'
        type: choice
        options:
          - chromium
          - firefox
          - edge
      marker:
        description: 'Test marker'
        required: true
        default: 'regression'
        type: choice
        options:
          - regression
          - smoke
          - inventory
          - login
      workers:
        description: 'Parallel workers'
        required: true
        default: '2'
        type: choice
        options:
          - '1'
          - '2'
          - '4'
          - 'auto'

permissions:
  pages: write
  id-token: write
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create .env file
        run: |
          echo "CI_SAUCEDEMO_USER_PASSWORD=${{ secrets.CI_SAUCEDEMO_USER_PASSWORD }}" > .env
          echo "PROD_SAUCEDEMO_USER_PASSWORD=${{ secrets.PROD_SAUCEDEMO_USER_PASSWORD }}" >> .env

      - name: Build Docker image
        run: docker build -t pytest-playwright-automation:latest .

      - name: Run tests
        run: |
          docker run --rm \
            --env-file .env \
            -v ${{ github.workspace }}/reports:/app/reports \
            pytest-playwright-automation:latest \
            pytest tests/ \
              --env=${{ inputs.env }} \
              --browser=${{ inputs.browser }} \
              -m ${{ inputs.marker }} \
              -n ${{ inputs.workers }} \
              -v

      - name: Upload test artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ inputs.browser }}-${{ inputs.marker }}-${{ github.run_number }}
          path: reports/
          retention-days: 30

      - name: Upload to GitHub Pages
        if: always()
        uses: actions/upload-pages-artifact@v3
        with:
          path: reports/

      - name: Deploy to GitHub Pages
        if: always()
        uses: actions/deploy-pages@v4

      - name: Add report link
        if: always()
        run: |
          REPO_NAME=$(echo $GITHUB_REPOSITORY | cut -d'/' -f2)
          echo "## ðŸ“Š Test Report" >> $GITHUB_STEP_SUMMARY
          echo "[View Report](https://${GITHUB_REPOSITORY_OWNER}.github.io/${REPO_NAME}/report.html)" >> $GITHUB_STEP_SUMMARY